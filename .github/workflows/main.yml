name: Build and Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Backend Services
      run: |
        cd Project/student-service && ./mvnw clean package -DskipTests
        cd ../teacher-service && ./mvnw clean package -DskipTests
        cd ../user-service && ./mvnw clean package -DskipTests
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Frontend Dependencies
      run: |
        cd Project/frontend
        npm install
    
    - name: Build Frontend
      run: |
        cd Project/frontend
        npm run build
    
    - name: Run Tests
      run: |
        cd Project/student-service && ./mvnw test
        cd ../teacher-service && ./mvnw test
        cd ../user-service && ./mvnw test 
